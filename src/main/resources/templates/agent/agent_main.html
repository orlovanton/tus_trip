<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div th:replace="agent/fragments/header :: header"></div>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <table class="striped">
                    <tr th:each="tour,iterStat : ${tours}">
                        <td th:text="${tour.name}"></td>
                        <td th:text="${tour.startDate}"></td>
                        <td th:text="${tour.endDate}"></td>
                        <td th:text="${tour.agent.name}"></td>
                    </tr>
                </table>
                <a th:href="@{/agent_interface/add_tour/}">Добавить Тур</a>
            </div>
        </div>
    </div>
</div>


<!--<div th:replace="fragments/footer :: footer"></div>-->

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
