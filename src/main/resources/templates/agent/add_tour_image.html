<div class="container">

        <div class="row">
            <h1>Добавить Тур | Шаг 2 - изображение</h1>

            <div class="row">
                <div class="col s12">
                    Тур:
                    <h3 th:text="${tour.name}"></h3>
                </div>
            </div>
            <div class="row">
                <form class="col s12" action="#" enctype="multipart/form-data" th:action="@{/agent_interface/add_tour_image/}" method="post">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Промо-изображение</span>
                            <input id="fileupload" name="file" type="file" data-url="file-upload">
                            <input id="tourId" name="tourId" type="hidden" th:value="${tour.id}">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Загрузите изображение">
                        </div>
                    </div>
                    <!--<div id="progress">-->
                    <!--<div class="bar" style="width: 0%;"></div>-->
                    <!--</div>-->
                    <div class="input-field col s12">
                        <button type="submit" class="waves-effect waves-light btn">Загрузить</button>
                    </div>
                </form>
                <!--<button type="button" class="waves-effect waves-light btn">Просмотр</button>-->
            </div>
        </div>
    </div>
</div>
