<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div th:replace="client/fragments/header :: header"></div>
<!--<div th:replace="fragments/index-banner :: index-banner"> </div>-->
<div class="container">
    <div class="section">
        <div class="row">
        <div class="col s12 m3">
            <div class="card-panel">
            Фильтр
            </div>
        </div>
        <div class="col s12 m9">
            <div class="row">
                <div class="col s12 card-panel hoverable" th:each="tour,iterStat : ${tours}">
                    <div class="" th:text="${tour.name}"></div>
                    <div class="right" style="position: relative;">
                        <span th:text="${tour.price}"></span> <span> руб.</span>
                    </div>
                    <p th:text="${tour.description}"></p>
                    <a class="waves-effect waves-light btn"
                       th:href="@{/tour/{id}(id=${tour.id})}">Подробнее</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>


<div th:replace="client/fragments/footer :: footer"></div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
