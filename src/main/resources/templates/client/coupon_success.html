<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Курон отправлен на email</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<header th:replace="client/fragments/header :: header"></header>
<!--<div th:replace="fragments/index-banner :: index-banner"> </div>-->
<main>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <section class="card">
                    <span class="card-title">
								<div class="page-header">
                                    <a href="#">Купон создан</a>
                                </div>
							</span>

                    <div class="card-content">
                        <p class="center-align"><i class="large material-icons">email</i>
                        </p>

                        <p class="center-align">
                            Уважаемый <span th:text="${user.name}"></span>, информация отправлена на
                            <b th:text="${user.email}"></b>
                            <br>
                            Мы рады что вы выбрали <b th:text="${tour.name}"></b> !
                        </p>
                    </div>
                </section>

            </div>
            <div class="row">
                <div class="col s12 m9 l10">
                    <div th:replace="client/fragments/icon-section :: icon-section"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<header th:replace="client/fragments/header :: header"></header>

<div th:replace="client/fragments/subscribe-news-modal :: subscribe-news-modal"></div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
<script>
    $(document).ready(function () {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });
</script>

</body>
</html>
