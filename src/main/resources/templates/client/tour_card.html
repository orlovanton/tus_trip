<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div th:replace="client/fragments/header :: header"></div>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <article>
                    <div>
                        <h1 th:text="${tour.name}"></h1>
                    </div>
                    <div class="row">
                        <div class="col s3">
                            <!--th:style="'background-image: url(' + ${tour.mainImageUrl}-->
                            <img th:src="${tour.mainImageUrl}" width="100%">
                        </div>
                        <div class="col s9">
                            <div th:text="${tour.description}"></div>
                            <div class="right-align">
                                <a class="waves-effect waves-light btn" href="#">Подпишись</a>
                                <a class="waves-effect waves-light btn red"  th:href="@{/get_coupon/{tourId}(tourId=${tour.id})}">Купон на 500руб</a>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
<div th:replace="client/fragments/footer :: footer"></div>
</body>
</html>
